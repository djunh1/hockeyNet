<div class="container mt-2">
    <div *ngIf="(basket$ | async) === null">
        <p>There are no items in your basket</p>
    </div>

    <div *ngIf="basket$ | async">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 py-5 mb-1">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="p-2 px-3 text-uppercase">
                                                Products
                                            </div>
                                        </th>

                                        <th class="border-0 bg-light" scope="col">
                                            <div class="p-2 px-3 text-uppercase">
                                                Price
                                            </div>
                                        </th>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="p-2 px-3 text-uppercase">
                                                Quantity
                                            </div>
                                        </th>

                                        <th class="border-0 bg-light" scope="col">
                                            <div class="p-2 px-3 text-uppercase">
                                                Total
                                            </div>
                                        </th>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="p-2 px-3 text-uppercase">
                                                Remove
                                            </div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let hockeyStick of (basket$ | async).items">
                                        <th scope="row">
                                            <div class="p-0">
                                                <img src="{{hockeyStick.pictureUrl}}" alt="{{hockeyStick.productName}}"
                                                    class="img-fluid mr-3" style="max-height: 50px;">
                                                <div class="ml-3 d-inline-block align-middle">
                                                    <h5 class="mb-0">
                                                        <a routerLink="/shop/{{hockeyStick.id}}"
                                                            class="text-dark">{{hockeyStick.productName}}</a>
                                                    </h5>
                                                    <span
                                                        *ngIf="hockeyStick.type"
                                                        class="text-muted font-weight-normal font-italic d-block">
                                                        Type: {{hockeyStick.type}}
                                                    </span>
                                                </div>
                        
                                            </div>
                                        </th>
                                        <td class="align-middle"><strong>{{hockeyStick.price | currency}}</strong></td>
                                    <td class="align-middle">
                                        <div class="d-flex align-items-center" >
                                            <i (click)="decrementItemQuantity(hockeyStick)" class="fa fa-minus-circle text-success mr-2"
                                                style="cursor: pointer; font-size: 2em;"> </i>
                                            <span class="font-weight-bold" style="font-size: 1.5em;">
                                               {{ hockeyStick.quantity }}
                                            </span>
                                            <i (click)="incrementItemQuantity(hockeyStick)" class="fa fa-plus-circle text-success mx-2"
                                                style="cursor: pointer; font-size: 2em;"></i>
                                        </div>
                                    </td>
                                    <td class="align-middle">
                                        <strong>{{hockeyStick.price * hockeyStick.quantity | currency}}</strong></td>
                                    <td class="align-middle text-center">
                                        <a class="text-danger">
                                            <i (click)="removeBasketItem(hockeyStick)" class="fa fa-trash" 
                                                style="font-size: 2em; cursor: pointer;"></i>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 offset-6">
                        <app-order-totals>
                        </app-order-totals>
                        <a routerLink="/checkout" class="btn btn-outline-primary py-2 btn-block">
                            Proceed to checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
