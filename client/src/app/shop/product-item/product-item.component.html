<div class="card h-85 shadow-sm my-5">
    <div class="image position-relative" style="cursor: pointer;">
        <img src="{{hockeyStick.pictureUrl}}" alt="{{hockeyStick.name}}" class="img-fluid bg-info">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button type="button" class="btn btn-primary fa fa-shopping-cart mr-2"></button>
            <button type="button" class="btn btn-primary">View</button>
        </div>
    </div>
    
    <div class="card-body d-flex flex-column">
        <a>
            <h6 class="text-uppercase">{{hockeyStick.name}}</h6>
            <p> {{ hockeyStick.productType }}</p>
            <p>{{ hockeyStick.productBrand }}</p>
        </a>
        <span class="mb-2">{{hockeyStick.price | currency}}</span>
    </div>
</div>
